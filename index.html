<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <header class="header">
    <h1 class="header-title">AdaTask</h1>
  </header>

  <main class="main-section">
    <aside class="aside-container">
      <form class="form-new-task" action="">
        <input class="new-task-input" type="text" name="new-task" id="new-task" placeholder="Nueva tarea">
        <button class="add-button" type="submit">Agregar</button>
      </form>
    </aside>

    <section class="section-container">
      <div class="form-search-container">
        <form class="form-search" action="">
          <input class="search-input" type="text" name="imput-search" id="imput-search" placeholder="Ejemplo: gym">
          <button class="search-button" type="submit">Buscar</button>
        </form>
      </div>
      <div class="task-container">
        <ul class="lista-container js-li">
        </ul>
      </div>
    </section>
  </main>


  <script src="./js/main.js"></script>
</body>

</html>
